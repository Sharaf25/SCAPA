[tshark]
tshark_path = /usr/bin/tshark

[dumpcap]
dumpcap_path = /usr/bin/dumpcap

[paths]
ssl_log_file = ./ssl_keys.log
rules_file = rules.txt
model_file = model.pkl
feature_map_file = fmap.pkl
protocol_map_file = pmap.pkl
temp_directory = ./temp
saved_pcap_directory = ./savedpcap
log_directory = ./logs

[network]
interfaces = 
capture_filter = 
max_packets = 0
capture_timeout = 0
buffer_size = 2048

[ml]
enable_ml = true
confidence_threshold = 0.7
enable_feature_cache = true

[alerts]
enable_notifications = true
enable_audio = true
alert_cooldown = 5
max_alerts_per_minute = 10
enable_sound = true

[gui]
theme = Topanga
window_size = 1200x800
enable_animations = true
refresh_rate = 100
auto_scroll = true

[performance]
enable_monitoring = true
memory_threshold = 512
cpu_threshold = 80
enable_optimization = true
threshold = 0.5
skip_protocols = dns,dhcp

[logging]
level = INFO
file = scapa.log

