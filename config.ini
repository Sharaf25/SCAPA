# SCAPA Configuration File
[paths]
ssl_log_file = ./ssl_keys.log
rules_file = rules.txt
model_file = model.pkl
feature_map_file = fmap.pkl
protocol_map_file = pmap.pkl
temp_directory = ./temp
saved_pcap_directory = ./savedpcap

[network]
# Network interfaces to monitor (empty = auto-detect)
interfaces = 
# Packet capture filter (Berkeley Packet Filter syntax)
capture_filter = 
# Maximum packets to capture (0 = unlimited)
max_packets = 0

[ml]
# Enable/disable ML predictions
enable_ml = true
# ML prediction threshold (0.0 - 1.0)
threshold = 0.5
# Skip ML for these protocols (comma-separated)
skip_protocols = dns,dhcp

[gui]
# GUI theme
theme = Topanga
# Window size
window_width = 1600
window_height = 800
# Auto-scroll lists
auto_scroll = true

[alerts]
# Enable desktop notifications
enable_notifications = true
# Enable sound alerts
enable_sound = true
# Alert cooldown (seconds)
cooldown = 5

[logging]
# Log level (DEBUG, INFO, WARNING, ERROR)
level = INFO
# Log file path
file = scapa.log
